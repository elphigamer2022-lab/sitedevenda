    <main>
        <section class="contact-section">
            <div class="container">
                <h1 class="contact-title">Fale Conosco</h1>
                <p class="contact-description">Tem alguma dúvida, sugestão ou feedback? Envie uma mensagem e responderemos o mais breve possível.</p>
                <form class="contact-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Seu Nome</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Seu Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Sua Mensagem</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Enviar Mensagem</button>
                </form>
            </div>
        </section>
    </main>
